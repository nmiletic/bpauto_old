General:
  Prefix: "POC999 "

Connection:
  Tester IP: 192.168.1.1
  Login: admin
  Password: admin

Network:
  Name: NN
  Interfaces:
    - Name: ClientInt
      Duplicate MAC address: True
      Count: 4
      Start Number: 1
      Increment: 1
    - Name: ServerInt
      Duplicate MAC address: True
      Count: 4 
      Start Number: 2
      Increment: 1
  IP Static Hosts:
    - Name: Clients
      Container: ClientInt
      IP Address: 100.1.1.1
      IP Count: 50
      Netmask: 24
      Gateway: null
      Increment Mask: 0.0.1.0
      Count: 4
      Path: Servers
    - Name: Servers 
      Container: ServerInt
      IP Address: 100.1.100.1
      IP Count: 50
      Netmask: 24
      Gateway: null
      Increment Mask: 0.0.1.0
      Count: 4
      Path: Clients
